<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Conversor de temperatura</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
crossorigin="anonymous">
</head> 
<body class="container">
    <script>
    var temperatura, Fahrenheit;
    var h1, totalh1;
     temperatura = parseFloat(prompt('Ingrese la temperatura en celcius',''));
    Fahrenheit= temperatura*1.8+32;
        
     document.write("<h1>Conversion de Celcius a Fahrenheit</h1>");
     document.write("<h1 class='alert alert-primary'>La temperatura es = " + Fahrenheit  + " FÂ°</h1><hr>");    
    
    //Buscar todos los elemento h1 dentro del documento
     h1 = document.getElementsByTagName('h1');
    //Obtener el total de los elementos h1 encontrados
     totalh1 = h1.length;
    //Crear un ciclo o lazo para asignar el manejador
    //de eventos onmouseover y onmouseout
    for(var i=0; i<totalh1; i++){
     h1[i].onmouseover = function(){
    this.className = 'alert alert-info';
     }
     h1[i].onmouseout = function(){
    this.className = 'alert alert-primary';
     }
     }
    </script>
    </body>
    </html>
