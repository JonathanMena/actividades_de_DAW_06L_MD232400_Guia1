<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Potencia</h1>
    
    <form id="potenciaForm">
        <label for="base">Base:</label>
        <input type="number" id="base" required>
        
        <label for="exponente">Exponente:</label>
        <input type="number" id="exponente" required>
        
        <button type="button" id="calcularBtn">Calcular Potencia</button>
    </form>
    
    <p>Resultado: <span id="resultado"></span></p>

    <script src="potencia.js"></script>
</body>
</html>
