<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cajero de Ventas</title>
        
</head>
<body>
    <h1>Cajero de Ventas</h1>
    <form id="ventaForm">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" required><br>

        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" id="precioUnitario" step="0.01" required><br>

        <label for="cantidad">Cantidad a Llevar:</label>
        <input type="number" id="cantidad" required><br>

        <input type="submit" value="Agregar Producto">
    </form>

    <h2>Productos en la Venta</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre Producto</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody id="tablaProductos">
        </tbody>
    </table>

    <h2>Total de la Venta: <span id="totalVenta">0.00</span></h2>

    <script src="script.js"></script>
</body>
</html>
